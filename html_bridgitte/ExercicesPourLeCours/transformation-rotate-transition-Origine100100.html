<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8">
		<title>Transformation rotation avec transition</title>
		<style> 
			div {
				width: 100px;
				height: 100px;
				background: #c00;
				margin:100px;
				transform-origin:right bottom;
				transition: transform 5s;
			}
			div:hover {
				transform: rotate(45deg);
			}
		</style>
		<script src="javaScript/prefixfree.min.js"></script>
	</head>
	<body>
		<div></div>
	</body>
</html>
