<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dégradé linéaire diagonale</title>
		<style>
			#container {
				height:200px;
				width:100px;
				background:-webkit-linear-gradient(top left, #c00, #0c0, #00c) ;
				background:-o-linear-gradient(bottom right, #c00, #0c0, #00c) ;
				background:-moz-linear-gradient(bottom right, #c00, #0c0, #00c) ;
				background:linear-gradient(to bottom right, #c00, #0c0, #00c) ;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>
