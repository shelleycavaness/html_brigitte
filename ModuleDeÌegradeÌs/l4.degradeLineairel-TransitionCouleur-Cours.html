<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dégradé radial</title>
		<style>
		#container {
			height :200px ;
			width :100px ;
			background :-webkit-linear-gradient(right, red 10%, green 30%, blue 50%, yellow 100%) ;
			background :-o-linear-gradient(left, red 10%, green 30%, blue 50%, yellow 100%) ;
			background :-moz-linear-gradient(left, red 10%, green 30%, blue 50%, yellow 100%) ;
			background : linear-gradient(to left, red 10%, green 30%, blue 50%, yellow 100%) ;
		}
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>
