<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8">
		<title>zoom sur image avec effets de transition</title>
		<style>
			* {
				box-sizing:border-box;
			}
			div{
				width:100px;
				height:100px;
				overflow:hidden;
				box-shadow: 2px 2px 2px #ccc;  
				margin:10px;
			}
			img{
				width:100px;
				height:100px;
				box-shadow: 2px 2px 2px #ccc;  
				margin:10px;
				transition: transform 1s;
			}
			img:hover{
				transform:scale(1.75);
			}
		</style>
		<script src="javaScript/prefixfree.min.js"></script>
	</head>

	<body>
		<h1>Effets Zoom sur une Image et effets de transition</h1>

		</div>
	</body>
</html>
