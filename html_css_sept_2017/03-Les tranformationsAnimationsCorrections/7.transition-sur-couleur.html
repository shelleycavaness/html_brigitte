<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8">
		<title>Effet transition de couleur</title>
		<style type="text/css">
			#effet-transition a{
				padding: 0 10px;
				color:#333;
				font-weight:bold;
				text-decoration:none;
				transition: color .6s ease-in;
			}
			#effet-transition a:hover{
				color:#c00;
			}
		</style>
		<script src="javaScript/prefixfree.min.js"></script>
	</head>

	<body>
		<div id="effet-transition">
			<nav>
				<a href="#">A propos</a>
				<a href="#">Accueil</a>
				<a href="#">CSS3</a>
				<a href="#">HTML5</a>
			</nav>
		</div>
	</body>
</html>
