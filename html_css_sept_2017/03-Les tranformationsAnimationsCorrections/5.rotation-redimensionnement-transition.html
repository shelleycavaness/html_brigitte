<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8">
		<title>Rotation Redimensionnement Transition</title>
		<style> 
			* {
				box-sizing:border-box;
			}
			div {
				width: 100px;
				height: 100px;
				background: #c00;
				transition: all 2s;
				margin:50px;
			}
			div:hover {
				width: 200px;
				height: 200px;
				transform: rotate(180deg);
			}
		</style>
		<script src="javaScript/prefixfree.min.js"></script>
	</head>
	
	<body>
		<div></div>
	</body>
</html>
