<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8">
		<title>Rotation Transition</title>
		<style> 
			* {
				box-sizing:border-box;
			}
			div {
				width: 100px;
				height: 100px;
				background: #c00;
				transition: all 2s;
				margin:50px;
			}
			div:hover {
				transform: rotate(180deg);
			}
			h1 {
				text-align:center;
				line-height:100px;
				text-transform:uppercase;
				color:white;
			}
		</style>
		<script src="javaScript/prefixfree.min.js"></script>
	</head>
	<body>
		<div><h1>CSS</h1></div>
	</body>
</html>
