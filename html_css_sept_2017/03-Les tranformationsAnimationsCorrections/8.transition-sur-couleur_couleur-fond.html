<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8">
		<title>Effet transition de couleur&couleurfond</title>
		<style type="text/css">
			#effet-transition-couleur-couleur-fond a{
				padding: 2px 10px;
				color:#333;
				text-decoration:none;
				background:#ddd;
				transition: all .6s ease-in;
			}
			#effet-transition-couleur-couleur-fond a:hover{
				color:#fff;
				background:#C00;
			}
		</style>
		<script src="javaScript/prefixfree.min.js"></script>
	</head>
	
	<body>
		<div id="effet-transition-couleur-couleur-fond">

</html>
