<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8">
		<title>Effet transition largeur + hauteur bloc</title>
		<style> 
			* {
				box-sizing:border-box; 
			}
			#effet-transition-largeur-hauteur-bloc  {
				width: 150px;
				height: 150px;
				background-color: #c00;
				transition: width 1s, height 1s;
			}
			#effet-transition-largeur-hauteur-bloc:hover {
				width: 600px;
				height:600px;
			}
		</style>
		<script src="javaScript/prefixfree.min.js"></script>
	</head>
	<body>
		<div id="effet-transition-largeur-hauteur-bloc"></div>
	</body>
</html>
