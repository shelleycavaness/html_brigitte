<!DOCTYPE html>
<html>
<head>
    <title>flexbox</title>
    <meta charset="utf-8"/>
    <style>
        .wrap{
            width: 100vw;
            height: 500px;
            background-color: darkgray
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            color:white;
            font-size: 20px;
            text-align: center;
        }
        div:nth-child(2){background-color: green;}
        div:nth-child(3){background-color: orange;}
        
    </style>
</head>
<body>
    <div class="wrap">
          <div class="red"></div>
        <div class="green"></div>
        <div class="orange"></div>
    </div>

</script>
</body>
</html>
